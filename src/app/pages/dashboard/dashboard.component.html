  <main class="dashboard-content">
    <div class="dashboard-actions">
      <h2 class="section-title">Mis Eventos</h2>
      <app-button
        label="Crear Evento"
        icon="add"
        (clicked)="crearEvento()"
      ></app-button>
    </div>

    <app-loading *ngIf="loading"></app-loading>

    <div *ngIf="!loading" class="eventos-grid">
      <div *ngIf="eventos.length === 0" class="no-eventos">
        <p>No tienes eventos creados. ¡Crea tu primer evento!</p>
      </div>

      <app-evento-card
        *ngFor="let evento of eventos"
        [evento]="evento"
        [mostrarDetalle]="true"
        [mostrarAcciones]="true"
        (editar)="editarEvento($event)"
        (eliminar)="eliminarEvento($event)"
        (registrar)="registrarEvento($event)"
        class="evento-card-item"
      ></app-evento-card>
    </div>
  </main>

  <!-- Modal para crear/editar eventos -->
  <app-modal-evento
    *ngIf="modalVisible"
    [evento]="eventoSeleccionado"
    (cerrar)="cerrarModal()"
    (eventoGuardado)="onEventoGuardado($event)"
  ></app-modal-evento>
</div>
